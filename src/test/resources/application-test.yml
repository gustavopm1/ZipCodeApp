spring:
  application:
    name: zipcode
    version: 0.0.1
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
  password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
cep:
  baseUrl: http://localhost:8081
